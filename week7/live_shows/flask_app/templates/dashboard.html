<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css'>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h3>Hey, {{user.first_name}}! Here are some shows in your area</h3>
        <p><a href="/shows/new">Add a new show!</a></p>
    
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Band</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for show in all_shows %}
                    <tr>
                        <td>{{show.band_name}}</td>
                        <td>{{show.date}}</td>
                        <td>
                            <a href="/shows/{{show.id}}">View</a> 
                            {% if show.user_id == user.id %}
                                | <a href="/shows/edit/{{show.id}}">Edit</a> | <a href="/shows/delete/{{show.id}}">Delete</a>
                            {% endif %}
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/logout">Log Out</a>

    </div>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js'></script>
</body>
</html>
